<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h1>add question</h1>
	<br />
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="title" />
			<p:inputText id="chp1" value="#{questionBean.question.title}" validatorMessage="Please enter the title.">
			<f:validateLength maximum="10" minimum="3"></f:validateLength>
			</p:inputText>
			<p:outputLabel value="content" />
			<p:inputText id="chp2" value="#{questionBean.question.description}" validatorMessage="Please enter the description.">
			<f:validateLength maximum="10" minimum="3"></f:validateLength>
			</p:inputText>
		</h:panelGrid>
		<br/>
		<h:commandButton action="#{questionBean.doAddQuestion()}" value="add" ><br/>
		<h:message for="chp1" styleClass="error"/> <br/>
		<h:message for="chp2" styleClass="error"/>
		</h:commandButton>
	</h:form>
</body>
</html>
