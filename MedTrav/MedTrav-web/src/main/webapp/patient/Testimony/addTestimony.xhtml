<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" >

<h:head></h:head>
<body>
	<h1> Add testimony</h1>
	<br />
<h:form >
		<h:panelGrid columns="2">
			<p:outputLabel value="Title" />
			<p:inputText id="chp1" value="#{testimonyBean.testimony.title}" 
		validatorMessage="Please enter the title.">
				<f:validateLength maximum="10" minimum="3"></f:validateLength>
			</p:inputText>
			<p:outputLabel value="Content" />
			<p:inputText id="chp2" value="#{testimonyBean.testimony.description}" 
			validatorMessage="Please enter the description.">
				<f:validateLength maximum="10" minimum="3"></f:validateLength>
			</p:inputText>
			
			
			<h:form prependId="false">
			<h2>Captcha</h2>
			<p:messages id="msg"/>
			<p:captcha id="captcha"></p:captcha>
			<br/>
			<p:commandButton value="Check" actionListener="#{captcha.check}"
								ajax="false"></p:commandButton>
	
	</h:form>
			<br/>
		</h:panelGrid>
		<h:commandButton action="#{testimonyBean.doAddTestimony()}" value="add" ><br/>
		
		</h:commandButton>
	</h:form>
</body>
</html>
