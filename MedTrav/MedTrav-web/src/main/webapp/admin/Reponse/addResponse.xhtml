<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h1>add response</h1>
	<br />
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="title" />
			<p:inputText readonly="true" value="#{questionBean.question.title}" />
			<p:outputLabel value="content" />
			<p:inputText readonly="true" value="#{questionBean.question.description}" />
			
			<p:outputLabel value="response" />
			<p:inputText value="#{questionBean.question.response}" />
		</h:panelGrid>
		<p:commandButton action="#{questionBean.doAddResponse()}" value="add" />
	</h:form>
</body>
</html>
