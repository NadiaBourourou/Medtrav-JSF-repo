<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>


	<h:form id="form">

		<h:commandLink action="#{userBean.displayForm()}" value="Add Doctor" />
		<h:panelGrid columns="3" rendered="#{userBean.diplayAddDoctorForm}">

			<p:outputLabel value="First Name" />
			<p:inputText id="firstname" value="#{userBean.doctor.firstName}"
				required="true" />
			<p:message for="firstname" display="icon" />

			<p:outputLabel value="Last Name" />
			<p:inputText id="lastname" value="#{userBean.doctor.lastName}"
				required="true" />
			<p:message for="lastname" display="icon" />

			<p:outputLabel value="CIN" />
			<p:inputText id="cin" value="#{userBean.doctor.cin}" required="true" />
			<p:message for="cin" display="icon" />

			<p:outputLabel value="Mail" />
			<p:inputText id="mail" value="#{userBean.doctor.mail}"
				required="true" />
			<p:message for="mail" display="icon" />

			<p:outputLabel value="Specialty" />
			<p:inputText id="spec" value="#{userBean.doctor.specialty}"
				required="true" />
			<p:message for="spec" display="icon" />

			<p:outputLabel value="Description" />
			<p:inputTextarea id="description" rows="5" cols="33"
				value="#{userBean.doctor.description}" required="true" />
			<p:message for="description" display="icon" />

			<h:commandButton action="#{userBean.doAddDoctor()}"
				value="Add Doctor" update=":form:allDoctors" />
		</h:panelGrid>

		<p:growl id="msgs" showDetail="true" />
		<p:dataTable id="allDoctors" var="doc"
			value="#{admin_doctors_selectionView.allDoctors}" editable="true"
			style="margin-bottom:20px">
			<f:facet name="header">

			</f:facet>

			<p:ajax event="rowEdit"
				listener="#{admin_doctors_selectionView.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel"
				listener="#{admin_doctors_selectionView.onRowCancel}"
				update=":form:msgs" />

			<p:column headerText="Login">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{doc.login}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{doc.login}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Mail">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{doc.mail}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{doc.mail}" style="width:100%" label="Mail" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column headerText="Specialty">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{doc.specialty}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{doc.specialty}" style="width:100%"
							label="Specialty" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column headerText="Description">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{doc.description}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{doc.description}" style="width:100%"
							label="Specialty" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>


		</p:dataTable>
