<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form id="booking">
		<p:panelGrid columns="3">

			<h:outputLabel value="Clinic" style="font-weight: bold;" />
			<p:inputText value="#{bookingBean.clinic.name}" readonly="true" />
			<p:commandButton value="Change Clinic" />

			<h:outputLabel value="Hotel" style="font-weight: bold;" />
			<p:inputText value="#{bookingBean.hotel.name}" readonly="true" />
			<p:commandButton value="Change Hotel" />

			<h:outputLabel value="Flight" style="font-weight: bold;" />
			<p:inputText value="#{bookingBean.flight.arrivalDate}"
				readonly="true" />
			<p:commandButton value="Change Flight" />

			<h:outputLabel value="Doctor" style="font-weight: bold;" />
			<p:inputText value="#{bookingBean.nomprenom }" readonly="true" />
			<p:commandButton value="Change Doctor" />


			<h:outputLabel value="Surgery" style="font-weight: bold;" />
			<p:inputText value="#{bookingBean.surgery.name}" readonly="true" />
			<p:commandButton value="Change Surgery" />

		</p:panelGrid>
		<p:commandButton value="Show details"
			action="#{bookingBean.doShowBooking()}" ajax="false" />
		<p:commandButton value="Book" id="withIcon"
			action="#{bookingBean.doAddBooking()}" icon="ui-icon-disk"
			ajax="false" />

		<p:commandButton value="Cancel booking" id="withIcon1"
			action="#{bookingBean.doDeleteBooking()}" ajax="false"
			icon="ui-icon-close" />


	</h:form>
</body>
</html>
