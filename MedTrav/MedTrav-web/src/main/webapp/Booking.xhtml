<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<p:panelGrid columns="3" border="1">
			<p:row>
				<h:outputLabel value="Clinic" style="font-weight: bold;" />
				<h:inputText value="#{bookingBean.clinic.name}" readonly="true" />
			</p:row>
						<p:row>
				<p:column colspan="4" styleClass="ui-widget-header">
					<p:spacer height="0" />
				</p:column>
			</p:row>
			<p:row>
				<h:outputLabel value="Hotel" style="font-weight: bold;" />
				<h:inputText value="#{bookingBean.hotel.name}" readonly="true" />
			</p:row>
			<p:row>
				<p:column colspan="4" styleClass="ui-widget-header">
					<p:spacer height="0" />
				</p:column>
			</p:row>
			<p:row>
				<h:outputLabel value="Flight" style="font-weight: bold;" />
				<h:inputText value="#{bookingBean.flight.arrivalDate}"
					readonly="true" />
			</p:row>
			<p:row>
				<p:column colspan="4" styleClass="ui-widget-header">
					<p:spacer height="0" />
				</p:column>
			</p:row>
			<p:row>
				<h:outputLabel value="Doctor" style="font-weight: bold;" />
				<h:inputText value="#{bookingBean.doctor.firstName }"
					readonly="true" />
				<h:inputText value="#{bookingBean.doctor.lastName}" readonly="true" />
			</p:row>
			<p:row>
				<p:column colspan="4" styleClass="ui-widget-header">
					<p:spacer height="0" />
				</p:column>
			</p:row>
			<p:row>
				<h:outputLabel value="Surgery" style="font-weight: bold;" />
				<h:inputText value="#{bookingBean.surgery.name}" readonly="true" />
			</p:row>


		</p:panelGrid>
		<p:commandButton value="Show details"
			action="#{bookingBean.doShowBooking()}" />
		<p:commandButton value="Book" id="withIcon"
			action="#{bookingBean.doAddBooking()}" icon="ui-icon-disk" />


	</h:form>
</body>
</html>
